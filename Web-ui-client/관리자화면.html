<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .setting-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            cursor: pointer;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            background: rgba(200, 200, 200, 0.9); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .login-content h2 {
            margin-bottom: 20px;
        }

        .login-content input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            margin-left: -10px;
        }

        .login-content button {
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-content button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <img src="Setting.png" alt="Settings" class="setting-icon" onclick="openLoginPopup()">

    <div id="admin-login" class="login-popup">
        <div class="login-content">
            <h2>관리자 로그인</h2>
            <input type="text" id="admin-id" placeholder="아이디 입력">
            <input type="password" id="admin-password" placeholder="비밀번호 입력">
            <button onclick="checkAdminLogin()">로그인</button>
            <button onclick="closeAndGoBack()">닫기</button>
        </div>
    </div>

    <script>
        function openLoginPopup() {
            document.getElementById("admin-login").style.display = "flex";
        }

        function closeLoginPopup() {
            document.getElementById("admin-login").style.display = "none";
        }

        function closeAndGoBack() {
            window.location.href = "메인화면.html";
        }

        function checkAdminLogin() {
            const adminId = document.getElementById("admin-id").value;
            const adminPassword = document.getElementById("admin-password").value;

            if (adminId === "admin" && adminPassword === "1234") {  
                alert("로그인 성공! 관리자 화면으로 이동합니다.");
                window.location.href = "관리자데이터추가.html"; 
            } else {
                alert("아이디 또는 비밀번호가 틀렸습니다.");
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".login-content input");

            inputs.forEach(input => {
                input.addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault();  
                        checkAdminLogin();  
                    }
                });
            });
        });

    </script>

</body>
</html>
